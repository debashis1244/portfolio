  <main class="container mx-auto p-6">
    <section class="bg-white p-8 rounded-lg shadow-lg mt-8">
      <h2 class="text-3xl font-bold text-indigo-700 mb-6">Get in Touch</h2>
      <form action="https://formspree.io/f/mjkwlpgr" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block font-medium">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="email" class="block font-medium">Email</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
        </div>
        <div>
          <label for="message" class="block font-medium">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-2 border rounded"></textarea>
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Send</button>
      </form>

      <div class="mt-8">
        <h3 class="text-xl font-semibold text-gray-700">Contact Info</h3>
